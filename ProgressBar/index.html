<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <title>DAY-2</title>
    </head>
    <body>
        <div class="container">
            <h1>Four steps to view my projects</h1>
                <div class="steps">
                    <i class="material-icons" style="margin-top: 25px; padding-right: 5px;">attachment</i>
                    <h2>Follow the link in the bio</h2>
                </div>
                <div class="steps">
                    <i class="material-icons" style="margin-top: 25px; padding-right: 5px;">computer</i>
                    <h2>Select the project which you want to view</h2>
                </div>
                <div class="steps">
                    <i class="material-icons" style="margin-top: 25px; padding-right: 5px;">favorite</i>
                    <h2>Rate my project</h2>
                </div>
                <div class="steps">
                    <i class="material-icons" style="margin-top: 25px; padding-right: 5px;">comment</i>
                    <h2>Go back and give your feedback</h2>
                </div>
            <div class="progress-container">
                <div class="progress" id="progress"></div>
                    <div class="circle active">1</div>
                    <div class="circle">2</div>
                    <div class="circle">3</div>
                    <div class="circle">4</div>
            </div>
            <button class="btn" id="pre" disabled>Prev</button>
            <button  class="btn" id="next">Next</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
